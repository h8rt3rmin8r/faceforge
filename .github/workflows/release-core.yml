name: release-core

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and upload assets for (e.g. v0.1.0)'
        required: true
        type: string

jobs:
  windows-core-exe:
    name: windows core exe
    runs-on: windows-latest
    permissions:
      contents: write

    env:
      TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build faceforge-core.exe
        shell: pwsh
        run: |
          ./scripts/build-core.ps1

      - name: Collect build output
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path 'core' -Directory -Filter 'dist*' |
            Sort-Object LastWriteTime -Descending |
            ForEach-Object {
              $candidate = Join-Path $_.FullName 'faceforge-core.exe'
              if (Test-Path $candidate) { $candidate; break }
            }

          if (-not $exe) {
            throw 'Missing faceforge-core.exe under core/dist*/'
          }

          New-Item -ItemType Directory -Path 'core/dist' -Force | Out-Null
          Copy-Item -Force $exe 'core/dist/faceforge-core.exe'

      - name: Hash
        shell: pwsh
        run: |
          $exe = 'core/dist/faceforge-core.exe'
          if (-not (Test-Path $exe)) { throw "Missing $exe" }
          (Get-FileHash $exe -Algorithm SHA256).Hash | Out-File -Encoding ascii 'core/dist/faceforge-core.sha256'

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            core/dist/faceforge-core.exe
            core/dist/faceforge-core.sha256

  core-python-dist:
    name: core python dist (sdist + wheel)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build sdist + wheel
        shell: bash
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip build
          python -m build ./core --outdir ./artifacts/core-dist

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            artifacts/core-dist/*.whl
            artifacts/core-dist/*.tar.gz

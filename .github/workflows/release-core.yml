name: release-core

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and upload assets for (e.g. v0.1.0)'
        required: true
        type: string

jobs:
  windows-release-assets:
    name: windows release assets (desktop + core)
    runs-on: windows-latest
    permissions:
      contents: write

    env:
      TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch || 'main' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}

      - name: Ensure PyInstaller spec exists (legacy tags)
        shell: pwsh
        run: |
          if (Test-Path 'core/pyinstaller.spec') {
            Write-Host 'core/pyinstaller.spec present'
            exit 0
          }

          Write-Warning "core/pyinstaller.spec missing in $env:TAG; fetching from origin/$env:DEFAULT_BRANCH"
          git fetch --no-tags --depth 1 origin $env:DEFAULT_BRANCH

          $spec = git show "origin/${env:DEFAULT_BRANCH}:core/pyinstaller.spec" 2>$null
          if (-not $spec) {
            git --no-pager log -1 --oneline "origin/$env:DEFAULT_BRANCH" | Out-Host
            throw "Unable to load core/pyinstaller.spec from origin/$env:DEFAULT_BRANCH (file not present on that branch)"
          }

          $spec | Out-File -Encoding utf8 -NoNewline 'core/pyinstaller.spec'
          if (-not (Test-Path 'core/pyinstaller.spec')) { throw 'Failed to write core/pyinstaller.spec' }

      - name: Sync version from Tag
        shell: pwsh
        run: |
          if ($env:TAG -match '^v?(\d+\.\d+\.\d+.*)$') {
            $version = $matches[1]
            Write-Host "Syncing version to $version"

            # Update core/pyproject.toml (regex for robustness)
            $pyProject = Get-Content 'core/pyproject.toml'
            $pyProject -replace '^version = ".*"', "version = `"$version`"" | Set-Content 'core/pyproject.toml'

            # Update desktop/src-tauri/Cargo.toml (only replace first occurrence under [package])
            $cargo = Get-Content 'desktop/src-tauri/Cargo.toml'
            # Naive match for the first 'version =' since [package] is usually at top
            $replaced = $false
            $cargo | ForEach-Object {
                if (-not $replaced -and $_ -match '^version = ".*"') {
                    "version = `"$version`""
                    $replaced = $true
                } else {
                    $_
                }
            } | Set-Content 'desktop/src-tauri/Cargo.toml'

            # Update desktop/src-tauri/tauri.conf.json
            $jsonContent = Get-Content 'desktop/src-tauri/tauri.conf.json' -Raw | ConvertFrom-Json
            $jsonContent.version = $version
            $jsonContent | ConvertTo-Json -Depth 20 | Set-Content 'desktop/src-tauri/tauri.conf.json'
          } else {
             Write-Warning "Tag $env:TAG does not look like a version number (vX.Y.Z). Skipping version sync."
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        shell: pwsh
        run: |
          cargo install tauri-cli --locked

      - name: Install WiX toolset (for MSI)
        shell: pwsh
        run: |
          choco install wixtoolset -y

      - name: Build faceforge-core.exe
        shell: pwsh
        run: |
          ./scripts/build-core.ps1

      - name: Collect build output
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path 'core' -Directory -Filter 'dist*' |
            Sort-Object LastWriteTime -Descending |
            ForEach-Object {
              $candidate = Join-Path $_.FullName 'faceforge-core.exe'
              if (Test-Path $candidate) { $candidate; break }
            }

          if (-not $exe) {
            throw 'Missing faceforge-core.exe under core/dist*/'
          }

          New-Item -ItemType Directory -Path 'core/dist' -Force | Out-Null
          Copy-Item -Force $exe 'core/dist/faceforge-core.exe'

      - name: Stage core binary for Desktop bundling
        shell: pwsh
        run: |
          $src = 'core/dist/faceforge-core.exe'
          if (-not (Test-Path $src)) { throw "Missing $src" }

          New-Item -ItemType Directory -Force -Path 'desktop/src-tauri/binaries' | Out-Null
          Copy-Item -Force $src 'desktop/src-tauri/binaries/faceforge-core-x86_64-pc-windows-msvc.exe'

      - name: Build Desktop MSI
        shell: pwsh
        run: |
          Push-Location 'desktop/src-tauri'
          try {
            cargo tauri build
          }
          finally {
            Pop-Location
          }

      - name: Collect release assets + SHA256SUMS
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path 'desktop/src-tauri/target/release/bundle/msi' -Filter '*.msi' |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1

          if (-not $msi) {
            throw 'Missing Desktop MSI under desktop/src-tauri/target/release/bundle/msi'
          }

          $coreExe = 'core/dist/faceforge-core.exe'
          if (-not (Test-Path $coreExe)) { throw "Missing $coreExe" }

          New-Item -ItemType Directory -Force -Path 'artifacts/release' | Out-Null

          Copy-Item -Force $msi.FullName (Join-Path 'artifacts/release' $msi.Name)
          Copy-Item -Force $coreExe 'artifacts/release/faceforge-core.exe'

          $lines = @()
          $lines += "{0}  {1}" -f (Get-FileHash (Join-Path 'artifacts/release' $msi.Name) -Algorithm SHA256).Hash.ToLower(), $msi.Name
          $lines += "{0}  {1}" -f (Get-FileHash 'artifacts/release/faceforge-core.exe' -Algorithm SHA256).Hash.ToLower(), 'faceforge-core.exe'

          ($lines -join "`n") + "`n" | Out-File -Encoding ascii 'artifacts/release/SHA256SUMS.txt'

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            artifacts/release/*.msi
            artifacts/release/faceforge-core.exe
            artifacts/release/SHA256SUMS.txt
